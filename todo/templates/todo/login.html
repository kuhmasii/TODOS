{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="jumbotron">
    <form action="{% url 'todo:user_login' %}" method="POST">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <!-- Username -->
                <div class="form-outline mb-4">
                    <input type="text" name="username" id="id_username" class="form-control" required placeholder="Username" />
                    <label for="id_username">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="id_password" class="form-control" required />
                    <label for="id_password">Password</label>
                </div>

                <div class="text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
                <hr>
                <!-- Submit button -->
                <button type="submit" class="b{{tn btn-primary btn-block mb-4">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a href="{% url 'todo:register_page' %}">Register</a></p>
                </div>
                <h5 class="text-danger">{{error}}</h5>
            </div>
        </div>
        {% csrf_token %}
    </form>
</div>

{% endblock %}
